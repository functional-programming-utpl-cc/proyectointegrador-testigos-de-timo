        <div class="row2">
            <center><h1 class="page-header"><FONT SIZE=6><b>Tweets y Retweets por dia</b></FONT></h1></center>
        </div>
        <div class="row2"> 
                <p>En la siguiente imagen podemos observar el numero de Tweets y Re tweets por dia.</p>
        </div>
        <div class="box">
            <div id="graficaTweetsPorDia"></div>
            <div id="graficaRetweetsPorDia"></div>
        </div>
    </div>

    <!-- Graficas -->
    <script>
    const RetweetsPorDia = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {"url": "FuentesCSV/1TweetsyRetweetsDia.csv"},
        "width": 400,
        "height": 300,
        mark: 'bar',
        encoding: {
            x: {
                field: 'days',
                type: 'quantitative',
                title: 'Días',
                "scale": {"domain": [1, 29]}
            },
            y: {
                field: 'retweets',
                type: 'quantitative',
                title: 'Retweets por Día'
            }
        }
    };
    vegaEmbed('#graficaRetweetsPorDia', RetweetsPorDia);
        
    const TweetsPorDia = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {"url": "FuentesCSV/1TweetsyRetweetsDia.csv"},
        "width": 400,
        "height": 300,
        mark: 'bar',
        encoding: {
            x: {
                field: 'days',
                type: 'quantitative',
                title: 'Días',
                "scale": {"domain": [1, 29]}
            },
            y: {
                field: 'tweets',
                type: 'quantitative',
                title: 'Tweets por Día'
            }
        }
    };
    vegaEmbed('#graficaTweetsPorDia', TweetsPorDia);
    </script>
